<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://font.sec.miui.com/font/css?family=MiSans:400,700:MiSans" />
  <title>{{filePath}} - GitHub Preview</title>
  <style>
    /* 全局变量 */
    :root {
      --color-text: #24292f;
      --color-bg: #ffffff;
      --color-border: #d0d7de;
      --color-code-bg: #f6f8fa;
      --color-link: #0969da;
      --color-heading: #24292f;
    }
    
    /* 深色模式 */
    @media (prefers-color-scheme: dark) {
      :root {
        --color-text: #c9d1d9;
        --color-bg: #0d1117;
        --color-border: #30363d;
        --color-code-bg: #161b22;
        --color-link: #58a6ff;
        --color-heading: #c9d1d9;
      }
    }

    /* 基础样式 */
    body {
      font-family: MiSans;
      line-height: 1.6;
      padding: 32px;
      max-width: 1012px;
      margin: 0 auto;
      color: var(--color-text);
      background: var(--color-bg);
      font-size: 16px;
    }

    /* 标题样式 */
    h1, h2, h3, h4, h5, h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
      color: var(--color-heading);
    }
    h1 { font-size: 2em; border-bottom: 1px solid var(--color-border); padding-bottom: .3em; }
    h2 { font-size: 1.5em; border-bottom: 1px solid var(--color-border); padding-bottom: .3em; }

    /* 链接样式 */
    a {
      color: var(--color-link);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* 代码块样式 */
    pre {
      background-color: var(--color-code-bg);
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
      font-size: 85%;
      line-height: 1.45;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace;
    }
    code {
      background-color: var(--color-code-bg);
      border-radius: 3px;
      padding: 0.2em 0.4em;
      font-size: 85%;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace;
    }
    pre code {
      background-color: transparent;
      padding: 0;
    }

    /* 引用块样式 */
    blockquote {
      padding: 0 1em;
      color: #656d76;
      border-left: .25em solid var(--color-border);
      margin: 0;
    }

    /* 表格样式 */
    table {
      border-spacing: 0;
      border-collapse: collapse;
      margin: 16px 0;
      width: 100%;
    }
    table th, table td {
      padding: 6px 13px;
      border: 1px solid var(--color-border);
    }
    table tr:nth-child(2n) {
      background-color: var(--color-code-bg);
    }

    /* 图片样式 */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    /* 列表样式 */
    ul, ol {
      padding-left: 2em;
      margin-top: 0;
      margin-bottom: 16px;
    }

    /* 水平线样式 */
    hr {
      height: .25em;
      padding: 0;
      margin: 24px 0;
      background-color: var(--color-border);
      border: 0;
    }

    /* 文件信息样式 */
    .file-info {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--color-border);
    }
    .file-info h1 {
      /* margin: 0 0 8px 0; */
      padding: 0;
      border: none;
    }
    .file-info h2 {
      margin: 0;
      padding: 0;
      border: none;
      font-size: 1.1em;
      color: var(--color-link);
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="file-info">
    <h1>{{filePath}}</h1>
    <h2><a href="https://github.com/{{repo}}" target="_blank">{{repo}}</a></h2>
  </div>
  {{content}}
</body>
</html>
